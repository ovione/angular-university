<div class="container-fluids ms-2 mt-2">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-1"><button class="btn btn-light" (click)="option='rxJs'">rxJs</button></div>
    <div class="col-1"><button class="btn btn-light" (click)="option='library'">library</button></div>
  </div>
  <div class="row">
    <ng-container [ngSwitch]="option">
      <app-rxjs-example *ngSwitchCase="'rxJs'"></app-rxjs-example>
      <app-library-example *ngSwitchCase="'library'"></app-library-example>
    </ng-container>
  </div>
</div>
